properties:
  pwms:
    type: phandle-array
    description: |
      Step pin

  dir-gpios:
    type: phandle-array
    description: |
      Dir pin

  en-gpios:
    type: phandle-array
    description: |
      Enable pin

  diag0-pin:
    type: phandles
    description: |
      Diagnostic pin 0
  diag1-pin:
    type: phandles
    description: |
      Diagnostic pin 1

  r-sens:
    type: int
    description: |
      Sensing resistor [mohm]
    default: 110
  current-run:
    type: int
    description: |
      Operating current [1-32]
    default: 10
  current-hold:
    type: int
    description: |
      Holding current [1-32]
    default: 5

  rotation-distance:
    type: int
    description: |
      Linear displacement per motor turn [mm]
    default: 1000