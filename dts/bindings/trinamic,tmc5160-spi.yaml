description: TMC5160 stepper driver (SPI)

compatible: "trinamic,tmc5160"

include: spi-device.yaml

properties:
  diag0-pin:
    type: phandles
    description: |
      Diagnostic pin 0
  diag1-pin:
    type: phandles
    description: |
      Diagnostic pin 1
  r-sens:
    type: int
    description: |
      Sensing resistor [mohm]
    default: 110
  current-run:
    type: int
    description: |
      Operating current [mA]
    default: 1000
  current-hold:
    type: int
    description: |
      Holding current [mA]
    default: 200

  rotation-distance:
    type: int
    description: |
      Linear displacement per motor turn [mm]
    default: 1000